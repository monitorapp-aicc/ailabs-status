# Change these first
owner: monitorapp-aicc
repo: ailabs-status

sites:
  - name: ailabs
    url: https://ailabs.monitorapp.com
  # File Analysis
  - name: File analysis
    url: https://ailabs-api.monitorapp.com/v1/analysis/file
    method: post
    expectedStatusCodes:
      - 400
    headers:
    - "Authorization: $API_KEY"
  - name: Inquiring file status
    url: https://ailabs-api.monitorapp.com/v1/analysis/file/status?id=100
    method: GET
    expectedStatusCodes:
      - 200
      - 201
      - 401
    maxResponseTime: 10000
    headers:
    - "Authorization: $API_KEY"
  - name: Inquiring file result
    url: https://ailabs-api.monitorapp.com/v1/analysis/file/result?id=100
    method: GET
    expectedStatusCodes:
      - 200
      - 201
      - 401
    maxResponseTime: 10000
    headers:
    - "Authorization: $API_KEY"

status-website:
  baseUrl: /ailabs-status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: AiLabs Status
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: AiLabs
      href: https://ailabs.monitorapp.com/

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
